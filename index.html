<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="formWrapper container-fluid p-0">
        <div class="formStyle">
            <div class="headSmall">
                <h1>QUIZ APP</h1>
                <small>Fill this form completely</small>
            </div>
            <form onsubmit="formHandler(); return false; ">
                <input type="text" class="form-control" placeholder="Enter your name">
                <input type="email" class="form-control" placeholder="Enter email address">
                <input type="text" class="form-control" placeholder="Enter mobile number">
                <input type="text" class="form-control" placeholder="Enter institue name">
                <div class="btnDiv">
                    <button class="btn btn-primary">SUBMIT</button>
                </div>
            </form>
        </div>
    </section>
    <section class="container-fluid p-0">
        <div class="askButton">
            <button onclick="quizStart()">QUIZ START?</button>
        </div>
    </section>
    <section class="container-fluid p-0 detailSec">
        <div class="allQuestions">
            <div class="questionHeader">
                <div>
                    <p>Azhar</p>
                    <p>azharsiddiq72@gmail.com</p>
                </div>
                <div>
                    <h4>Work Hard</h4>
                </div>
                <div class="timer">
                    <p>Timer</p>
                    <span>00:00</span>
                </div>
            </div>
            <div class="questionBody">
                <div>
                    <p id="quizQues">Q: Tell the of birth of our national hero?</p>
                </div>
                <div>
                    <ul id="quizOptions">
                        <li>25 December 1954</li>
                        <li>22 January 1964</li>
                        <li>18 February 1998</li>
                        <li>2 June 1994</li>
                    </ul>
                </div>
            </div>
            <div class="quizFooter">
                <div>
                    <p>1/7</p>
                </div>
                <div>
                    <button type="button" id="nextBtn" onclick="nextQues()">Next Question</button>
                </div>
            </div>
        </div>
    </section>
    <section class="resultWrapper">
        <div class="resultSec">
            <h1>RESULT:</h1>
            <h1>Tota Questions: <span id="totalQuesElement"></span> </h1>
            <h1>Correct Answers: <span id="correctAnsElement"></span></h1>
            <h1>Wrong Answers: <span id="wrongAnsElement"></span></h1>
            <h1>Total Score: <span id="totalScoreElement"></span></h1>
        </div>
    </section>
</body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"
    integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
    integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
    crossorigin="anonymous"></script>
<script src="app.js"></script>

</html>
